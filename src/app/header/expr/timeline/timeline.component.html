<div class="timeline" *ngFor="let exper of experiences">
    <div class="container" [ngClass]="exper.alignItem">
      <div class="content">
        <h2 style="font-weight: 400">{{ exper.desig }}</h2>
        <p><b>{{ exper.yrs }}</b></p>
        <p style="color: purple"><b>Company:</b> Software AG</p>
        <p>{{ exper.prof_desc }}</p>
      </div>
    </div>
  </div>
